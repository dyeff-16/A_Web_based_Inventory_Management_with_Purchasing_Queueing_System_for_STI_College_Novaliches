<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>STI Novaliches Proware</title>
  <style>
    :root {
      --primary-dark: #0d1b2a;
      --secondary-dark: #0e1f3e;
      --gradient-nav: linear-gradient(68deg, var(--primary-dark), var(--secondary-dark));
    }

    
    .nav-gradient {

      background: var(--gradient-nav);
    }
  </style>
</head>

<body>
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">

        <form onsubmit="return validateTerms()">
            <div>
                <p id="message" class="p" style="display: none;"></p>
            </div>
            <h2 class="text-center fw-bold mb-4 text-dark">Create account</h2>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Invite Code</label>
                <input class="form-control rounded-start-3" type="text" id="inputCode" name="code" required
                    placeholder="Code" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input class="form-control rounded-start-3" type="text" id="inputEmail" name="email" required
                    placeholder="ex. name.123@novaliches.sti.edu.ph" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <input class="form-control rounded-start-3" type="password" id="inputPassword" name="password"
                        required placeholder="******" />
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Mobile No.</label>
                <input class="form-control rounded-start-3" type="text" id="inputNumber" name="code" required
                    placeholder="ex. 09123456789" />
            </div>


            <button type="button" id="btnLogin" class="btn w-100 fw-bold rounded-3 mt-3" onclick="signup()"
                style="background-color:#003399; color:white;">Sign up</button>

        </form>
    </div>
</div>

<style>
    #termscondition:disabled~label {
        color: #212529 !important;
        opacity: 1 !important;
    }
</style>

<script src="/static/signup.js"></script>
</body>

</html>
