{% extends "index.html" %}
{% block content %}
<div class="container" style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
  <div class="card shadow-sm border-light p-4 w-100" style="max-width: 400px;">

    <!-- Flash message block updated to show only the latest message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center mb-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form id="otp-form" method="POST" action="{{url_for('login.otp_verification_login')}}">
        <h3 class="text-center fw-bold text-primary mb-4">One-Time Password Verification</h3>

        <div class="mb-3">
          <label for="otp_verification" class="form-label fw-semibold">Enter One-Time Password:</label>
          <input type="text" id="otp_verification" name="otp_verification"
                 class="form-control text-center fw-bold" style="width: 350px;"
                 placeholder="••••••" required>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary fw-bold" id="btnverify" name="verify" type="submit">Verify OTP</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
