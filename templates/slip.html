<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>STI Novaliches Proware</title>
</head>
<body>

<div class="container" style="min-height: 70vh; display: flex; justify-content: center; align-items: center;">
  <div class="card shadow-sm border-light p-4 w-100" style="max-width: 400px;">

    <!-- Flash message block updated to show only the latest message
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center mb-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %} -->

    <form id="otp-form" >
        <h3 class="text-center fw-bold text-primary mb-4">One-Time Password Verification</h3>

        <div class="mb-3">
          <label for="otp_verification" class="form-label fw-semibold">Enter One-Time Password:</label>
          <input type="text" id="otp_verification" name="otp_verification"
                 class="form-control text-center fw-bold" style="width: 350px;"
                 placeholder="••••••" required>
        </div>
        
      <div class="text-center mb-3">
        <span id="otp-timer" class="text-muted small">OTP expires in 05:00</span>
      </div>  
s
      <div class="d-grid gap-2">
        <button id="btnverify" type="submit" class="btn btn-primary fw-bold">Submit</button>
      </div>
            <p class="text-center mt-3">
        <button id="btnresend" type="button" class="btn btn-link p-0 text-decoration-none fw-semibold" disabled>
          Resend OTP
        </button>
      </p>    
    </form> 
  </div>
</div>


</body>
</html>
