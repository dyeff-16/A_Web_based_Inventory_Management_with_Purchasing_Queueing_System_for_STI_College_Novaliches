<head>

<body>
  <nav class="navbar nav-underline navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand d-flex align-items-center" href="{{url_for('system_admin')}}"
          style="text-decoration: none;">
          <img class="navbar-brand d-none d-lg-block" style="width: 50px;" src="/static/img/Logosti.png">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link pe-4nav-link fw-semibold text-light"
              href="{{url_for('system_admin.accounts')}}">Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-4 nav-link fw-semibold text-light"
              href="{{url_for('system_admin.audit_log_access')}}">Audit Log</a>
          </li>
        </ul>
        <!-- <form class="d-flex" role="search">
            <input class="form-control me-3" style="width: 300px;" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-light me-3" type="submit">Search</button>

        <form method="POST" action="{{ url_for('login.logout') }}">
          <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
            data-bs-target="#logoutConfirmModal">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="logoutConfirmLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body text-center">
          <p class="mb-0">Are you sure you want to log out of the admin dashboard?</p>
        </div>

        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>

          <!-- Actual logout form -->
          <form id="adminLogoutForm" action="{{ url_for('login.logout') }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger px-4">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Submit the hidden form when user confirms
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('confirmLogoutBtn');
      btn.addEventListener('click', () => {
        document.getElementById('logoutForm').submit();
      });
    });
  </script>
  {%block content%}
