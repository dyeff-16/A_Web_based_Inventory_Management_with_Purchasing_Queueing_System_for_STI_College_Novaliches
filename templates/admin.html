    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="logoutConfirmLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body text-center">
        <p class="mb-0">Are you sure you want to log out of the admin dashboard?</p>
      </div>

      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>

        <!-- Actual logout form -->
        <form id="adminLogoutForm" action="{{ url_for('login.logout') }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-danger px-4">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
      <script>
        // Submit the hidden form when user confirms
        document.addEventListener('DOMContentLoaded', () => {
          const btn = document.getElementById('confirmLogoutBtn');
          btn.addEventListener('click', () => {
            document.getElementById('logoutForm').submit();
          });
        });
      </script>
