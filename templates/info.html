<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm border-light p-4" style="max-width: 400px; width: 100%;">


    <form id="otp-form" method="POST" action="{{url_for('login.info')}}">
        <h3 class="text-center fw-bold text-primary mb-4">Find Your Account</h3>

        <div class="mb-3">
          <label for="info" class="form-label fw-semibold">Enter Email</label>
          <input type="text" id="info" name="info_" class="form-control text-center fw-bold"  required>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary fw-bold" id="btnverify" name="verify" type="submit">Verify OTP</button>
        </div>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
