{% extends "index.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100"
  style="background: url('static/images/bg.jpg') no-repeat center center/cover;">

  <div class="card shadow-lg border-0 rounded-4 p-4"
    style="max-width: 400px; width: 100%; background-color: rgba(255,255,255,0.95);">
    <h2 class="text-center fw-bold text-primary mb-4">Reset Password</h2>

    <form id="resetForm" method="POST" action="{{ url_for('login.force_change_password') }}">

      <div class="container">
        <h2>Enter your number:</h2>
        <input type="tel" name="phone" class="form-control" placeholder="09xxxxxxxxx or +639xxxxxxxxx"
          pattern="^(09\d{9}|\+639\d{9})$" inputmode="numeric"
          title="Enter 11 digits (09xxxxxxxxx) or +639xxxxxxxxx format" required>

      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">New Password</label>
        <input type="password" class="form-control rounded-3" id="password" name="password" required
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*(),.?\:{}|<>_\-]).{8,}$" style="width: 350px;">
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control rounded-3" id="confirm-password" name="confirm_password"
          style="width: 350px;" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="showPassword">
        <label class="form-check-label" for="showPassword">
          Show Password
        </label>
      </div>

      <div id="error-message" class="text-danger mb-3" style="display:none;"></div>

      <button type="submit" class="btn w-100 fw-bold rounded-3" style="background-color:#003399; color:white;">
        Confirm
      </button>
    </form>
  </div>
</div>

<script>
  document.getElementById("showPassword").addEventListener("change", function () {
    const pwd = document.getElementById("password");
    const confirmPwd = document.getElementById("confirm-password");
    const type = this.checked ? "text" : "password";
    pwd.type = type;
    confirmPwd.type = type;
  });

  document.getElementById("resetForm").addEventListener("submit", function (e) {
    const pwd = document.getElementById("password").value;
    const confirmPwd = document.getElementById("confirm-password").value;
    const errorMsg = document.getElementById("error-message");

    const validPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>_\-]).{8,}$/;

    if (!validPattern.test(pwd)) {
      e.preventDefault();
      errorMsg.style.display = "block";
      errorMsg.textContent = "Password must be at least 8 characters, with one letter, one number, and one special character.";
      return;
    }

    if (pwd !== confirmPwd) {
      e.preventDefault();
      errorMsg.style.display = "block";
      errorMsg.textContent = "Passwords do not match.";
      return;
    }
  });
</script>
{% endblock %}
