{% extends "index.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <div class="text-center mb-4">
      <h3 class="fw-bold ">My Profile</h3>
    </div>

    <div class="text-center mb-4">
      <div class="position-relative d-inline-block">
        {%if account.profile%}
        <img src="data:image/jpeg;base64,{{ account.profile }}" 
             alt="Profile Photo" 
             class="border border-3 shadow-sm" 
             style="width: 180px; height: 180px; object-fit: cover;">
        {%else%}
              <img src="" 
             alt="Profile Photo" 
             class="border border-3 shadow-sm" 
             style="width: 180px; height: 180px; object-fit: cover;">
        {%endif%}
        <form action="{{url_for('account')}}" method="POST" enctype="multipart/form-data" class="mt-3">
          <div class="input-group">
            <input type="file" class="form-control" name="profile" accept="image/*" required>
            <button class="btn btn-primary" type="submit">Upload</button>
          </div>
        </form>
      </div>
    </div>

    <div class="px-3">
      <table class="table table-borderless mb-0">
        <tr>
          <th scope="row" class="text-muted">Name:</th>
          <td>{{ account.fullname }}</td>
        </tr>
        <tr>
          <th scope="row" class="text-muted">Email:</th>
          <td>{{ account.email }}</td>
        </tr>
        <tr>
          <th scope="row" class="text-muted">Student ID:</th>
          <td>{{ account.student_id }}</td>
        </tr>
      </table>

        <div class="d-flex justify-content-end mt-4">
            <form action="/auth/logout" method="POST">
            <button type="submit" class="btn btn-danger px-4">Logout</button>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
