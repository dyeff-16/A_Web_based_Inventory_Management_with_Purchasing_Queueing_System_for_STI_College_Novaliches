<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning text-center rounded-3 py-2">
            {{ messages }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login.login_') }}" method="POST" id="loginform">
            <h2 class="text-center fw-bold mb-4 text-primary">Login</h2>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Enter your email</label>
                <input class="form-control rounded-3" type="text" id="email" name="email" required placeholder=""/>
            </div>

            <div class="inputfield">
                <label for="password"  class="form-label fw-semibold">Enter your password</label>
                <input class="form-control rounded-3 mb-3" type="password" id="password" name="password" required placeholder=""/>
            </div>

            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termscondition" required>
            <label class="form-check-label mb-3 text-dark fw-semibold" for="termscondition">
                I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal" class="text-primary text-decoration-underline">Terms & Conditions</a>
            </label>
            </div>

            <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-primary" id="termsModalLabel">Terms & Conditions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>mama mo blue</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>

            <button type="submit" id="login-btn" class="btn w-100 fw-bold rounded-3" style="background-color:#003399; color:white;">Log In</button>
            
            <div class="text-center mt-3">
                <a class="fw-bold text-primary text-decoration-underline" style="text-decoration: none;" href="{{url_for('login.info')}}">Reset Password</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
