{% extends 'admin.html' %}
{% block content %}
 <div class="container my-4">
    <h3 class="fw-bold mb-3">Sales Report</h3>

<div class="row g-3 align-items-end mb-3">
  <div class="col-auto">
    <label class="form-label fw-bold">Report Type</label>
    <select id="reportType" class="form-select" onchange="viewDate()">
      <option value="range">Custom Date Range</option>  
      <option value="monthly">Monthly</option>
      <option value="weekly">Weekly</option>
    </select>
  </div>

  <div class="col-auto">
    <label for="dateStart" id="textStartDate" class="form-label fw-bold">Start Date</label>
    <input type="date" id="dateStart" class="form-control">
    </div>
    <div class="col-auto">
    <label for="dateEnd" id="textEndDate" class="form-label fw-bold">End Date</label>
    <input type="date" id="dateEnd" class="form-control">
    </div>

  <div class="col-auto">
    <button class="btn btn-outline-primary" id="btnGenerateReport" onclick="generateReport()">Generate Report</button>
  </div>
</div>
 <div class="container">
    <div class="container d-flex align-items-center m-4 ms-0 gap-3">
    <h2 id="setMonth" class="h2 mb-0"></h2>
    <h2 id="setYear" class="mb-0"></h2>
    <h2 id="setTotalMonth" class="mb-0"></h2>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Size</th>
                <th>ItemCode</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="itemTableReports">

        </tbody>
    </table>
 </div>
    <!-- Optional charts -->
    <div class="row mt-4" id="chartsRow" style="display:none;">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="fw-bold mb-2">Sales by Category</h6>
            <canvas id="catChart" height="200"></canvas>
          </div>
        </div>
      </div>
     </div>

    </div>
<script src="/static/sales-report.js"></script>
{% endblock %}
