<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProWare Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('/static/img/novaliches.jpg') no-repeat center center / cover;" class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; backdrop-filter: blur(2px); background-color: rgba(255,255,255,0.7);">
    <div class="card-body">
      <h2 class="card-title text-center text-primary mb-4 fw-bold">ProWare Login</h2>
      <form action="{{ url_for('login.login_') }}" method="POST" id="loginform">
        <div class="mb-3">
          <label for="email" class="form-label">Enter your email</label>
          <input type="text" class="form-control" id="email" name="email_" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Enter your password</label>
          <input type="password" class="form-control" id="password" name="password_" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn text-dark fw-bold" style="background-color: #fce14c;">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
