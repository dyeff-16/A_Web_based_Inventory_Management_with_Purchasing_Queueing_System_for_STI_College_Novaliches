{% extends 'system_admin.html' %}
{% block content %}

<div class="container-fluid mt-4">
  <h1 class="pb-3 text-dark fw-bold">Pending Accounts</h1>

  <div class="row justify-content-center">
    <div class="col-lg-10 col-12">

      <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark text-center">
          <tr>
            <th style="width: 40%;">Email</th>
            <th style="width: 20%;">Action</th>
          </tr>
        </thead>

        <tbody id="tbodypending">
        </tbody>

      </table>

    </div>
  </div>
</div>

<!-- CONFIRMATION MODAL -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="confirmTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="confirmMessage"></div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmBtn" class="btn rounded-pill px-4"></button>
      </div>

    </div>
  </div>
</div>
<script src="/static/systemAdminAcc.js"></script>


<style>
.action-btn {
  cursor: pointer;
  font-size: 1.4rem;
  padding: 6px;
  border-radius: 50%;
  transition: 0.2s;
}

.action-approve:hover {
  background: #28a74520;
}

.action-reject:hover {
  background: #dc354520;
}
.icon-btn {
  cursor: pointer;
  font-size: 1.4rem;
  padding: 4px 6px;
  border-radius: 50%;
  transition: 0.2s;
}

.icon-btn:hover {
  background-color: rgba(0, 0, 0, 0.05);
}
</style>

{% endblock %}
