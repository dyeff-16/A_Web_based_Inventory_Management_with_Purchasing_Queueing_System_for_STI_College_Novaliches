{% extends 'system_admin.html' %}
{% block content %}
<style>
    .access-box {max-width: 400px;}
    .form-control:focus { box-shadow: none; border-color: #0d6efd;}
</style>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm access-box">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h3 class="mt-3 mb-1">Audit Log</h3>
                        <p class="text-muted small">Enter your password to continue</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-1"></i>
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Enter your password</label>
                            <div class="input-group">
                                <input class="form-control rounded-start-3" type="password" id="password" name="password" required placeholder=""/>
                                <button class="btn btn-outline-light border" type="button" onclick="togglePassword()">
                                    <i class="bi bi-eye text-secondary" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit"> Confirm </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        function togglePassword() {
          const passwordInput = document.getElementById("password");
          const icon = document.getElementById("toggleIcon");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          }
        }
    </script>
{% endblock %}
