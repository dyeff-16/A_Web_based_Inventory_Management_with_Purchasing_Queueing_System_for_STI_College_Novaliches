{% extends 'system_admin.html' %}
{% block content %}
<div class="container-fluid p-4 bg-light min-vh-100">
  <div class="page-header d-flex justify-content-between align-items-center border-bottom border-secondary mb-4 pb-2">
    <div>
      <h2 class="mb-3">Audit Log</h2><br>
    </div>
    <button class="btn btn-outline-primary download-btn float-end">
      <i class="bi bi-download"></i> Download
    </button>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="filter-box rounded-3 p-3 shadow-sm">

        <div class="mb-3">
          <label class="form-label">Search</label>
          <input type="text" class="form-control" id='inputAuditlog' placeholder="Type....">
        </div>

        <div class="mb-3">
          <label class="form-label">Filter by</label>
          <select class="form-select" id="selectFilter">
            <option value="all">All</option>
            <option value="email">Email</option>
            <option value="datetime">Date&Time</option>
            <option value="action">Action</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" onclick="postAuditLog()">Find</button>
      </div>
    </div>

    <div class="col-md-9">
      <div class="table-wrapper p-4 bg-white rounded-3 shadow-sm mb-3">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>User</th>
              <th>Date&Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbAuditLog">
           
          </tbody>
        </table>
      </div>
      <nav aria-label="User table pagination">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
    </div>
  </div>
</div>
<script src="/static/systemAdminAuditLog.js"></script>
{% endblock %}
