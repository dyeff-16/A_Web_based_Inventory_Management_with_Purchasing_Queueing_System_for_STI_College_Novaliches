{% extends 'system_admin.html' %}
{% block content %}

<div class="container-fluid mt-4">
  <h1 class="pb-3 text-dark">User Management</h1>
  <div class="row justify-content-center">
    <div class="col-lg-10 col-12">

      <!-- Filter & Action Section -->
      <div class="d-flex flex-wrap align-items-center gap-3 mb-4">
        <!-- Role Select -->
        <div class="input-group" style="width: 220px;">
          <label class="input-group-text d-flex align-items-center gap-2" for="roleSelect"
            style="border-radius: 8px 0 0 8px;">
            <i class="bi bi-person"></i>
            Role
          </label>
          <select class="form-select" id="roleSelect" name="role" style="border-radius: 0 8px 8px 0;">
            <option value="all">All Roles</option>
            <option value="system_admin">System Admin</option>
            <option value="admin">Admin</option>
            <option value="Student">Student</option>
          </select>
        </div>

        <!-- Status Select -->
        <div class="input-group" style="width: 220px;">
          <label class="input-group-text d-flex align-items-center gap-2" for="statusSelect"
            style="border-radius: 8px 0 0 8px;">
            <i class="bi bi-lightbulb"></i>
            Status
          </label>
          <select class="form-select" id="statusSelect" name="status" style="border-radius: 0 8px 8px 0;">
            <option value="all">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <!-- Search Bar -->
        <div class="input-group position-relative" style="max-width: 400px;">
          <i class="bi bi-search position-absolute"
            style="left: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; z-index: 10;"></i>
          <input type="text" id="searchInput" name="search" placeholder="Search here" class="form-control"
            style="padding-left: 35px;">
          <button class="btn btn-outline-secondary" type="button" onclick="searchAccount()"
            id="searchButton">Search</button>
        </div>



        <!-- Import Button -->
        <div class="ms-auto d-flex gap-2">
          <a href="{{url_for('system_admin.data_mgrt')}}" style="text-decoration: none; justify-content: center;">
            <button class="btn btn-outline-secondary d-flex align-items-center gap-2" style="border-radius: 8px;">
              <i class="bi bi-cloud-download">Import</i>
            </button>
          </a>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-responsive">
        <!-- Pagination -->
        <nav aria-label="User table pagination">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link">1</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
        <table class="table table-bordered table-hover mb-4">
          <thead class="table-light text-center">
            <tr class="table-dark">
              <th style="width: 50%;">Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bodyAccount">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="/static/systemAdminAcc.js"></script>
<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Styles -->
<style>
  .form-control:focus,
  .btn:focus,
  .page-link:focus {
    outline: none !important;
    box-shadow: none !important;
  }

  .table-hover tbody tr:hover td {
    background-color: rgba(0, 123, 255, 0.08) !important;
    /* soft blue hover */
    transition: background-color 0.2s ease;
  }

  .table th,
  .table td {
    vertical-align: middle;
  }

  .page-item.active .page-link {
    background-color: #212529;
    border-color: #212529;
  }

  .table {
    margin-top: 10px;
    /* Adds spacing below filters */
  }
</style>

{% endblock %}
