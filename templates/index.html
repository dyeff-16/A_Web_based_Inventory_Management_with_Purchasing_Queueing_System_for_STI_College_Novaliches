<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
      <title></title>
</head>

<body>

<nav>
   <div class="navigation"> 
        <div class="STI-container">
             <a href="{{url_for('home')}}"><img id="STI" src="/static/img/sti.png" alt="sti logo" ></a>
        </div>
        <form id="searchbar"  method='POST' action="/">     
            <input type="text" name='search_item' id="search" placeholder="Search">    
        </form>  
        <div class="cart-container">
            <a href="{{url_for('queue.queue')}}"><img id="cart" src="/static/img/queue.png" alt="cart" ></a>
        </div>
        <div class="cart-container">
            <a href="{{url_for('cart.cart')}}"><img id="cart" src="/static/img/cart.png" alt="cart" ></a>
        </div>
        <div class="notif-container">
            <a href="{{url_for('notif.notification')}}"><img id="notification" src="/static/img/notification.png" alt="notification" ></a>
        </div>
        <div class="cart-container">
            <a href="{{url_for('notif.history')}}"><img id="cart" src="/static/img/history.png" alt="history" ></a>
        </div>
    {% if 'user' in session %}
        <div class="acc-container">
           <a href="{{ url_for('account') }}"><img id="account" src="/static/img/acc.png" alt="account"></a>
        </div>
    {% else %}
        <div class="acc-container">
          <a href="{{ url_for('login.login_') }}"><h2>Login</h2></a>
        </div> 
    {% endif %}
    </div>       
</nav>

{%block content%}
<main>
    <div class="category">
        <table >
            <tr>
                <th><a href="">Uniform</a></th>
                <th><a href="">Proware</a></th>
            </tr>
        </table>
    </div>
    <div class="items_container">
        {% for item in items %}
            <a href="{{ url_for('item_details.item_detail', item_id=item._id) }}"> 
                <div class="items">
                    <img src="data:image/jpeg;base64,{{ item.image }}">
                    <h4>{{ item.item_name }}</h4>
                    {%if item.sizes%}
                    <p>₱{{ item.sizes[0].price }}</p>
                    {%else%}
                    <p>₱{{ item.item_price }}</p>
                    {%endif%}
                </div>
            </a> 
        {% endfor %}
    </div>
</main>
{%endblock%}
    
</body>
</html>
