<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>STI Novaliches Proware</title>
    <style>
        form .form-control {
        width: 400px;
        }
    </style>
</head>

<body>
<nav class="navbar nav-underline navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{url_for('home')}}">
      <img class="pb-1 " src="/static/img/sti.png" alt="STI Logo" width="40" class="me-2">
      <span class="fw-bold pb-1 ps-3">Novaliches Proware</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto d-flex align-items-center mt-2 mt-lg-0">
        <li class="nav-item me-2">
          <a href="{{url_for('queue.queue')}}" class="nav-link">
            <img src="/static/img/queue.png" alt="Queue" width="25">
          </a>
        </li>
        <li class="nav-item me-2">
          <a href="{{url_for('cart.cart')}}" class="nav-link">
            <img src="/static/img/cart.png" alt="Cart" width="25">
          </a>
        </li>
        <li class="nav-item me-2">
          <a href="{{url_for('notif.notification')}}" class="nav-link">
            <img src="/static/img/notification.png" alt="Notifications" width="25">
          </a>
        </li>
        <li class="nav-item me-2">
          <a href="{{url_for('notif.history')}}" class="nav-link">
            <img src="/static/img/history.png" alt="History" width="25">
          </a>
        </li>
    {% if 'user' in session %}
         <li class="nav-item me-2">
          <a href="{{ url_for('account') }}" class="nav-link">
            <img src="/static/img/acc.png" alt="Account" width="25">
          </a>
        </li>
    {% else %}
         <li class="nav-item">
          <a href="{{ url_for('login.login_') }}" class="btn btn-light btn-sm">Login</a>
        </li>
      </ul>
   
    {% endif %}
     </div>
    </div>       
</nav>

{%block content%}
<main class="container my-4">
    <div class="d-flex justtify-content-end">
        <form class="d-flex ms-auto my-2 my-lg-0" method="POST" action="/">
            <input class="form-control me-2" type="search" name="search_item" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit">Search</button>
        </form>
    </div>

  <div class="dropdown mb-4 mt-4 text-start">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Category
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            <li><a class="dropdown-item" href="#">Uniform</a></li>
            <li><a class="dropdown-item" href="#">Proware</a></li>
        </ul>
  </div>
  <div class="row g-4">
       
        {% for item in items %} 
        <div class="col-6 col-md-4 col-lg-3">
            <a class="text-decoration-none text-dark" href="{{ url_for('item_details.item_detail', item_id=item._id) }}"> 
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top" src="data:image/jpeg;base64,{{ item.image }}">
                    <div class="card-body text-center">   
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        {%if item.sizes%}
                        <p class="text-muted"><small>₱{{ item.sizes[0].price }}</small></p>
                        {%else%}
                        <p class="text-muted"><small>₱{{ item.item_price }}</small></p>
                        {%endif%}
                    </div>
                 </div>
            </a>
         </div>
        {% endfor %}
    
  </div>
</main>
{%endblock%}
    
</body>
</html>
